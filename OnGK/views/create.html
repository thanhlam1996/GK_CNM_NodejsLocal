<html>
    <head>
        <title>Create Item</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>      
    </head>
    <body>
        <div class="container">
            <div style="margin:100px 50px; text-align: center">
                <h1>Create Item</h1>
            </div>
            <form method="post" action="http://localhost:8090/createItem">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="txttitle" class="form-control">  
                </div>

                 <div class="form-group">
                    <label>Year</label>
                    <input type="text" name="txtyear" id="datepicker" class="form-control" >  
                </div>

                <div class="form-group" style="text-align: right">             
                    <input type="submit" value="Create" class="btn btn-info">  
                </div>  
            </form>
        </div>
    </body>
</html>
<script>
        $("#datepicker").datepicker({
            format: "yyyy",
            viewMode: "years", 
            minViewMode: "years"
        });
</script>
